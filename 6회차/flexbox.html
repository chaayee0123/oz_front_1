<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 레이아웃</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        ul{
            display: flex;
            padding: 0;
            list-style-type: none;
            height: 200px;

            justify-content: end;
        }
    </style>
</head>
<body>
    

    <h2>유노코딩이 집 앞 강가에서 목격한 동물</h2>
    <ul>
        <li>돌고래</li>
        <li>알파카</li>
        <li>늑대</li>
        <li>사슴</li>
        <li>고양이</li>
    </ul>
</body>
</html>
