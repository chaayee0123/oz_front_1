    <div id="container"></div>
     <div id="thisYear"></div>
     <button id="stop">stop</button>
    <script>
        const button = document.querySelector("#stop");

        let timeID;
        timeID = setInterval(function(){
            const h1 = document.getElementById("container");

            const container = new Date();

       
            h1.textContent = `현재 날짜와 시간 : ${container}`
        }, 1000)

        let lastDay;
        lastDay = setInterval(function(){
            const p = document.getElementById("thisYear");
            const lastday = new Date("12,31,2024,23:59:59").getTime();
            const today = Date.now();
            const diffDay = lastday - today;

            const diffday = Math.floor(diffDay / (1000*3600*24));
            const diffhour = Math.floor((diffDay % (1000*60*60*24))/ (1000 * 3600) );
            const diffMin = Math.floor((diffDay % (1000*60*60)) / (1000*60));
            const diffSec = Math.floor(diffDay % (1000 * 60) / 1000) ;

            p.textContent = `올해의 남은 시간 : ${diffday}일 ${diffhour}시간 ${diffMin}분 ${diffSec}초 남았습니다.`
        }, 1000)

           
        button.addEventListener("click", function(){
            if(lastDay){
                clearInterval(lastDay)
            }
        })
