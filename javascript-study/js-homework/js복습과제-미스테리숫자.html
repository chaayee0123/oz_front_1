<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스테리 숫자 맞추기</title>
    <style>
        body{
            box-sizing: border-box;
            width: 100%;
            height: 500px;
            margin: auto;
            text-align: center;
        }
        #inputNumber{
            width: 180px;
            height: 30px;
        }
        #startbutton{
            width: 100px;
            height: 30px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Mystery Number 맞추기</h1>
        <br>
        <h3>1부터 100사이의 숫자를 입력하세요!</h3>

        
        <input type="number" id="inputNumber">
        <button id="startbutton" onclick="find()">뚜둥!</button>
        <p id="hint"></p>

</div>
    <script>   
        let randomNum = Math.floor(Math.random()*100) +1;
        var hint = document.querySelector("#hint");
        var btn = document.querySelector("#startbutton");
        var inputValue = document.querySelector("#inputNumber");

        function find(){
            var userNum = document.querySelector("#inputNumber").value;
            if(userNum >= 1 && userNum <= 100 ){
                if(randomNum > userNum){
                    hint.textContent = "힌트: 숫자가 너무 작아요!조금 더 높여보세요!";
                } else if(randomNum < userNum){
                    hint.textContent = "힌트 : 숫자가 커요! 줄여볼까요?!"
                } else {
                    alert("짝짝짝 정답입니다!!!!!");
                }
            }
        }


    </script>
</body>
</html>
