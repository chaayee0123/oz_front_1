<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스테리 숫자 맞추기</title>
    <style>
        body{
            box-sizing: border-box;
            width: 100%;
            height: 500px;
            margin: auto;
            text-align: center;
        }
        #inputNumber{
            width: 180px;
            height: 30px;
        }
        #startbutton{
            width: 100px;
            height: 30px;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Mystery Number 맞추기</h1>
        <br>
        <h3>1부터 100사이의 숫자를 입력하세요!</h3>

        
        <input type="number" id="inputNumber">
        <button id="startbutton" onclick="btn()">뚜둥!</button>
        <p id="hint"></p>

</div>
    <script>   

        const hint = document.querySelector("#hint");
        const btn = document.querySelector("#startbutton");
        const inputValue = document.querySelector("#inputNumber");

        let random = Math.floor(Math.random() * 101);
        console.log("랜덤숫자" + random);

        function btn(){
            hint.innerHTML = ""
            console.log("사용자 숫자" + inputValue.value);
            if(Number(inputValue.value) === random) {
                hint.innerHTML = "잘 찍네?!정답!";
            } else if(inputValue.value > random){   
                hint.innerHTML = "힌트: 숫자가 커요! 줄여주세요!";
            } else {
                hint.innerHTML = "힌트 : 숫자가 너무 작아요! 조금 더 높여보세요!";
            }
        }
    </script>
</body>
</html>
