    <body>
        <h1 title="길고영희씨의 프로필">길고영희씨</h1>
        <img
        src="images/streetcat2.jpeg"
        alt="길고영희씨 모습">

        <div class="introduce">
            <p id="first">안녕하세요. 길고영희라고 합니다.</p>
            <p>스트릿캣 출신으로 길에서 살고 있습니다.</p>
            <p>
                낮에는 열심히 잠을 자고, 저녁엔 동네 순찰을 다닙니다.<br>
                사람을 좋아할 때도 있지만, 싫어할 때가 많아요. <br>
                많이 건들지 말아주세요.
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>길고영희씨 이모저모</h2>
            <p>
                1. 호기심이 많아 <mark>이상한 장소에서 발견되기도</mark> 해요.<br>
                2. <em>높은 곳을 좋아해서</em> 높은 곳에 올라가 있곤 해요.<br>
                3. 사람 많은 곳은 싫어해요. 조용한 곳이 좋아요.<br>
                4. 따뜻한 곳을 좋아해요. 추울때는 햇볕 아래가 <strong>짱!</strong><br>
            </p>
        </div>
